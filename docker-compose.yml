version: "3.9"

services:
  db:
    image: postgres:15
    container_name: web_applications-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: web_applications-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/postgres
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: web_applications-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
