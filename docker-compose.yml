version: "3.9"

services:
  db:
    image: postgres:16
    container_name: employee_db
    restart: always
    environment:
      POSTGRES_DB: employee_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ../backend
    container_name: employee_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: employee_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db

volumes:
  pgdata:
